<!DOCTYPE html>
<html>
<head>
    <title>Debug Legacy Status</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug Legacy Status - TASKORA</h1>
    <div id="results"></div>
    
    <script type="module">
        import { listTasksRaw } from './assets/js/data/tasksRepo.js';
        
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function testStatusNormalization() {
            addResult('<h3>Testando Normalização de Status</h3>');
            
            // Simular função canonStatus do tasksRepo.js
            const STATUS_OFFICIAL = ["iniciada","em progresso","concluída","não realizada"];
            const norm = s => (s||"").toString().normalize("NFD").replace(/[\u0300-\u036f]/g,"").replace(/[_\s]+/g,"").toLowerCase();
            
            function canonStatus(raw){
                const n = norm(raw);
                if(!n) return "não realizada";
                if(["aberta","aberto","afazer","todo","open","nova","pendente","backlog","iniciadas"].includes(n)) return "iniciada";
                if(["emandamento","emprogresso","inprogress","doing","andamento","progresso"].includes(n)) return "em progresso";
                if(["concluida","concluido","finalizada","finalizado","done","completed","fechada","fechado"].includes(n)) return "concluída";
                if(["naorealizada","naorealizado","cancelada","cancelado","notdone","canceled","nrealizada"].includes(n)) return "não realizada";
                if(STATUS_OFFICIAL.map(norm).includes(n)) return raw;
                return raw || "não realizada";
            }
            
            // Simular função normalizeStatus do history.js
            function normalizeStatus(status) {
                const statusStr = status.toString().toLowerCase();
                
                const legacyMapping = {
                    'nao_realizada': 'não realizada',
                    'em_progresso': 'em progresso', 
                    'concluida': 'concluída',
                    'cancelada': 'cancelada',
                    'iniciadas': 'iniciada'
                };
                
                if (legacyMapping[statusStr]) {
                    return legacyMapping[statusStr];
                }
                
                return status;
            }
            
            // Testar status legados
            const testCases = [
                'INICIADAS',
                'NAO_REALIZADA', 
                'EM_PROGRESSO',
                'CONCLUIDA',
                'CANCELADA',
                'iniciadas',
                'nao_realizada',
                'em_progresso',
                'concluida',
                'cancelada'
            ];
            
            testCases.forEach(testStatus => {
                const canonResult = canonStatus(testStatus);
                const normalizeResult = normalizeStatus(testStatus);
                
                addResult(`
                    <strong>Status:</strong> "${testStatus}"<br>
                    <strong>canonStatus():</strong> "${canonResult}"<br>
                    <strong>normalizeStatus():</strong> "${normalizeResult}"
                `, canonResult === normalizeResult ? 'success' : 'error');
            });
        }
        
        async function loadAndAnalyzeTasks() {
            addResult('<h3>Carregando Tarefas do Firebase</h3>');
            
            try {
                const tasks = await listTasksRaw(100);
                addResult(`Carregadas ${tasks.length} tarefas`, 'success');
                
                // Analisar status únicos
                const statusCounts = {};
                tasks.forEach(task => {
                    const status = task.status || 'undefined';
                    statusCounts[status] = (statusCounts[status] || 0) + 1;
                });
                
                addResult('<h4>Status encontrados no banco:</h4>');
                Object.entries(statusCounts).forEach(([status, count]) => {
                    addResult(`"${status}": ${count} tarefas`);
                });
                
                // Verificar tarefas com status "INICIADAS"
                const iniciadasTasks = tasks.filter(t => 
                    t.status && t.status.toString().toLowerCase().includes('iniciada')
                );
                
                if (iniciadasTasks.length > 0) {
                    addResult(`<h4>Tarefas com status contendo "iniciada": ${iniciadasTasks.length}</h4>`, 'info');
                    iniciadasTasks.slice(0, 5).forEach((task, i) => {
                        addResult(`
                            <strong>Tarefa ${i+1}:</strong><br>
                            <strong>ID:</strong> ${task.id}<br>
                            <strong>Status original:</strong> "${task.status}"<br>
                            <strong>Título:</strong> ${task.title || 'Sem título'}
                        `);
                    });
                } else {
                    addResult('Nenhuma tarefa encontrada com status contendo "iniciada"', 'error');
                }
                
            } catch (error) {
                addResult(`Erro ao carregar tarefas: ${error.message}`, 'error');
                console.error('Erro detalhado:', error);
            }
        }
        
        // Executar testes
        testStatusNormalization();
        loadAndAnalyzeTasks();
        
    </script>
</body>
</html>
