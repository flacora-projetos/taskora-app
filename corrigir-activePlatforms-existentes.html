<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrigir activePlatforms Existentes - Taskora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FF6B6B 0%, #ee5a52 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #FF6B6B 0%, #ee5a52 100%);
        }

        .log-area {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .progress {
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 20px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Corrigir activePlatforms Existentes</h1>
            <p>Ferramenta para corrigir clientes com activePlatforms como objeto</p>
        </div>

        <div class="content">
            <!-- Status da Conex√£o -->
            <div class="section">
                <h3>üîó Status da Conex√£o</h3>
                <div id="connectionStatus">Aguardando conex√£o...</div>
                <button class="btn" onclick="conectarFirebase()">üîå Conectar Firebase</button>
            </div>

            <!-- An√°lise -->
            <div class="section">
                <h3>üîç An√°lise dos Clientes</h3>
                <button class="btn" id="btnAnalisar" onclick="analisarClientes()" disabled>üìä Analisar Clientes</button>
                <div id="analiseResultados"></div>
            </div>

            <!-- Corre√ß√£o -->
            <div class="section">
                <h3>üõ†Ô∏è Corre√ß√£o</h3>
                <button class="btn btn-danger" id="btnCorrigir" onclick="corrigirActivePlatforms()" disabled>üîß Corrigir activePlatforms</button>
                <div class="progress" id="progressContainer" style="display: none;">
                    <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
                </div>
            </div>

            <!-- Estat√≠sticas -->
            <div class="section">
                <h3>üìä Estat√≠sticas</h3>
                <div class="stats" id="statsContainer"></div>
            </div>

            <!-- Log -->
            <div class="section">
                <h3>üìù Log de Atividades</h3>
                <div class="log-area" id="logArea"></div>
                <button class="btn" onclick="limparLog()">üßπ Limpar Log</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="assets/js/firebase-test.js"></script>
    
    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD8Qv-wQBJsGrYAhY_6T1iHdWCjtjmxtEQ",
            authDomain: "dacora---tarefas.firebaseapp.com",
            projectId: "dacora---tarefas",
            storageBucket: "dacora---tarefas.firebasestorage.app",
            messagingSenderId: "406318974539",
            appId: "1:406318974539:web:d842997c1b064c0ba56fce"
        };
    </script>

    <script>
        let db = null;
        let clientesProblematicos = [];
        let stats = {
            total: 0,
            comProblema: 0,
            corrigidos: 0,
            erros: 0
        };

        // Fun√ß√£o de log
        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#00ff00',
                success: '#00ff88',
                warning: '#ffaa00',
                error: '#ff4444'
            };
            
            logArea.innerHTML += `<span style="color: ${colors[type] || colors.info}">[${timestamp}] ${message}</span>\n`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function limparLog() {
            document.getElementById('logArea').innerHTML = '';
        }

        function atualizarStats() {
            const container = document.getElementById('statsContainer');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total de Clientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.comProblema}</div>
                    <div class="stat-label">Com Problema</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.corrigidos}</div>
                    <div class="stat-label">Corrigidos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.erros}</div>
                    <div class="stat-label">Erros</div>
                </div>
            `;
        }

        function atualizarProgresso(atual, total) {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            if (total > 0) {
                progressContainer.style.display = 'block';
                const percentage = Math.round((atual / total) * 100);
                progressBar.style.width = `${percentage}%`;
                progressBar.textContent = `${percentage}% (${atual}/${total})`;
            } else {
                progressContainer.style.display = 'none';
            }
        }

        // 1. Conectar ao Firebase
        async function conectarFirebase() {
            try {
                log('üîå Conectando ao Firebase...', 'info');
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                } else {
                    firebase.app();
                }
                
                db = firebase.firestore();
                
                // Teste de conectividade
                await db.collection('clients').limit(1).get();
                
                log('‚úÖ Conectado ao Firebase com sucesso!', 'success');
                document.getElementById('connectionStatus').innerHTML = '<div class="status success">‚úÖ Conectado ao Firebase</div>';
                document.getElementById('btnAnalisar').disabled = false;
                
            } catch (error) {
                log(`‚ùå Erro ao conectar Firebase: ${error.message}`, 'error');
                document.getElementById('connectionStatus').innerHTML = `<div class="status error">‚ùå Erro: ${error.message}</div>`;
            }
        }

        // 2. Analisar clientes
        async function analisarClientes() {
            if (!db) {
                log('‚ùå Firebase n√£o conectado!', 'error');
                return;
            }

            try {
                log('üîç Analisando clientes na cole√ß√£o clients...', 'info');
                
                const snapshot = await db.collection('clients').get();
                stats.total = snapshot.size;
                clientesProblematicos = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    
                    // Verificar se activePlatforms √© um objeto em vez de array
                    if (data.activePlatforms && typeof data.activePlatforms === 'object' && !Array.isArray(data.activePlatforms)) {
                        clientesProblematicos.push({
                            id: doc.id,
                            name: data.displayName || 'Sem nome',
                            activePlatforms: data.activePlatforms
                        });
                        stats.comProblema++;
                    }
                });
                
                log(`üìä An√°lise conclu√≠da:`, 'success');
                log(`   ‚Ä¢ Total de clientes: ${stats.total}`, 'info');
                log(`   ‚Ä¢ Clientes com problema: ${stats.comProblema}`, stats.comProblema > 0 ? 'warning' : 'success');
                
                if (stats.comProblema > 0) {
                    log('\nüîç Clientes problem√°ticos encontrados:', 'warning');
                    clientesProblematicos.forEach(cliente => {
                        log(`   ‚Ä¢ ${cliente.name} (${cliente.id})`, 'warning');
                        log(`     activePlatforms: ${JSON.stringify(cliente.activePlatforms)}`, 'warning');
                    });
                    
                    document.getElementById('btnCorrigir').disabled = false;
                    document.getElementById('analiseResultados').innerHTML = `
                        <div class="status warning">
                            ‚ö†Ô∏è Encontrados ${stats.comProblema} clientes com activePlatforms como objeto.
                            <br>Clique em "Corrigir activePlatforms" para converter para array.
                        </div>
                    `;
                } else {
                    document.getElementById('analiseResultados').innerHTML = `
                        <div class="status success">
                            ‚úÖ Todos os clientes est√£o com activePlatforms correto (array).
                        </div>
                    `;
                }
                
                atualizarStats();
                
            } catch (error) {
                log(`‚ùå Erro ao analisar clientes: ${error.message}`, 'error');
                stats.erros++;
                atualizarStats();
            }
        }

        // 3. Corrigir activePlatforms
        async function corrigirActivePlatforms() {
            if (!db || clientesProblematicos.length === 0) {
                log('‚ùå Nenhum cliente problem√°tico para corrigir!', 'error');
                return;
            }

            if (!confirm(`Confirma a corre√ß√£o de ${clientesProblematicos.length} clientes?`)) {
                return;
            }

            try {
                log('üîß Iniciando corre√ß√£o dos clientes...', 'info');
                document.getElementById('btnCorrigir').disabled = true;
                
                for (let i = 0; i < clientesProblematicos.length; i++) {
                    const cliente = clientesProblematicos[i];
                    
                    try {
                        // Converter objeto para array
                        const activePlatformsArray = [];
                        const platformsObj = cliente.activePlatforms;
                        
                        // Verificar cada plataforma e adicionar ao array se for true
                        if (platformsObj.meta === true) activePlatformsArray.push('meta');
                        if (platformsObj.google === true) activePlatformsArray.push('google');
                        if (platformsObj.tiktok === true) activePlatformsArray.push('tiktok');
                        if (platformsObj.pinterest === true) activePlatformsArray.push('pinterest');
                        
                        // Atualizar no Firebase
                        await db.collection('clients').doc(cliente.id).update({
                            activePlatforms: activePlatformsArray,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        stats.corrigidos++;
                        log(`‚úÖ Corrigido: ${cliente.name} - activePlatforms: [${activePlatformsArray.join(', ')}]`, 'success');
                        
                    } catch (error) {
                        stats.erros++;
                        log(`‚ùå Erro ao corrigir ${cliente.name}: ${error.message}`, 'error');
                    }
                    
                    atualizarProgresso(i + 1, clientesProblematicos.length);
                    atualizarStats();
                }
                
                log('\nüéâ Corre√ß√£o conclu√≠da!', 'success');
                log(`   ‚Ä¢ Clientes corrigidos: ${stats.corrigidos}`, 'success');
                log(`   ‚Ä¢ Erros: ${stats.erros}`, stats.erros > 0 ? 'error' : 'success');
                
                // Reabilitar bot√£o de an√°lise para verificar novamente
                document.getElementById('btnAnalisar').disabled = false;
                
            } catch (error) {
                log(`‚ùå Erro na corre√ß√£o: ${error.message}`, 'error');
                stats.erros++;
                atualizarStats();
            }
        }

        // Inicializa√ß√£o
        window.addEventListener('load', () => {
            log('üöÄ Ferramenta de corre√ß√£o carregada', 'info');
            log('üìã Esta ferramenta corrige clientes com activePlatforms como objeto', 'info');
            atualizarStats();
        });
    </script>
</body>
</html>
