        .status-card {

            transform: none;

            background: #f1f3f4;

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Teste Conex√£o Firebase</h1>
            <p>Projeto: taskora-39404</p>
        </div>
        
        <div class="content">
            <div class="status-card">
                <h3>üìã Configura√ß√£o do Firebase</h3>
                <div class="config-display">
                    <strong>Project ID:</strong> taskora-39404<br>
                    <strong>Auth Domain:</strong> taskora-39404.firebaseapp.com<br>
                    <strong>Storage Bucket:</strong> taskora-39404.firebasestorage.app<br>
                    <strong>Sender ID:</strong> 650011927392
                </div>
            </div>
            
            <div class="status-card">
                <h3>üéØ Testes de Conex√£o</h3>
                <button class="btn" onclick="testarConexao()">üîó Testar Conex√£o</button>
                <button class="btn" onclick="listarColecoes()">üìÇ Listar Cole√ß√µes</button>
                <button class="btn" onclick="testarEscrita()">‚úçÔ∏è Testar Escrita</button>
                <button class="btn" onclick="limparLog()">üßπ Limpar Log</button>
            </div>
            
            <div class="log" id="log">
                <p>üöÄ Sistema pronto para testes...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';

        // Configura√ß√£o EXATA fornecida pelo usu√°rio
        const firebaseConfig = {
            apiKey: "AIzaSyBQt2qBnUR4P3Wd3CPl3c6W9xMCz2yf6-4",
            authDomain: "taskora-39404.firebaseapp.com",
            projectId: "taskora-39404",
            storageBucket: "taskora-39404.firebasestorage.app",
            messagingSenderId: "650011927392",
            appId: "1:650011927392:web:26d75b732ecbb21dacf405"
        };

        let app, db, auth;
        const logElement = document.getElementById('log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logElement.innerHTML += `<p class="${className}">[${timestamp}] ${message}</p>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function limparLog() {
            logElement.innerHTML = '<p>üßπ Log limpo...</p>';
        }

        // Inicializar Firebase automaticamente
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            log('‚úÖ Firebase inicializado com sucesso!', 'success');
            log(`üìç Projeto conectado: ${firebaseConfig.projectId}`, 'info');
        } catch (error) {
            log(`‚ùå Erro ao inicializar Firebase: ${error.message}`, 'error');
        }

        window.testarConexao = async function() {
            try {
                log('üîç Testando conex√£o com Firebase...', 'info');
                
                // Tentar autentica√ß√£o an√¥nima
                try {
                    await signInAnonymously(auth);
                    log('‚úÖ Autentica√ß√£o an√¥nima realizada com sucesso!', 'success');
                } catch (authError) {
                    log(`‚ö†Ô∏è Autentica√ß√£o an√¥nima falhou: ${authError.message}`, 'warning');
                    log('üîÑ Continuando sem autentica√ß√£o...', 'info');
                }
                
                // Testar acesso ao Firestore
                const testCollection = collection(db, 'test');
                log('‚úÖ Conex√£o com Firestore estabelecida!', 'success');
                log(`üéØ Banco de dados: ${firebaseConfig.projectId}`, 'success');
                
            } catch (error) {
                log(`‚ùå Erro na conex√£o: ${error.message}`, 'error');
                log(`üîç C√≥digo do erro: ${error.code}`, 'error');
            }
        };

        window.listarColecoes = async function() {
            try {
                log('üìÇ Listando cole√ß√µes dispon√≠veis...', 'info');
                
                // Tentar acessar cole√ß√µes comuns
                const colecoes = ['clients', 'tasks', 'team', 'projects', 'settings'];
                
                for (const nomeColecao of colecoes) {
                    try {
                        const colecaoRef = collection(db, nomeColecao);
                        const snapshot = await getDocs(colecaoRef);
                        log(`üìÅ ${nomeColecao}: ${snapshot.size} documentos`, 'success');
                    } catch (error) {
                        log(`‚ùå Erro ao acessar ${nomeColecao}: ${error.message}`, 'error');
                    }
                }
                
            } catch (error) {
                log(`‚ùå Erro ao listar cole√ß√µes: ${error.message}`, 'error');
            }
        };

        window.testarEscrita = async function() {
            try {
                log('‚úçÔ∏è Testando escrita no banco...', 'info');
                
                const testDoc = doc(db, 'test', 'conexao-teste');
                await setDoc(testDoc, {
                    timestamp: serverTimestamp(),
                    teste: 'Conex√£o funcionando',
                    projeto: firebaseConfig.projectId
                });
                
                log('‚úÖ Escrita realizada com sucesso!', 'success');
                log('üìù Documento de teste criado na cole√ß√£o "test"', 'info');
                
            } catch (error) {
                log(`‚ùå Erro na escrita: ${error.message}`, 'error');
                log(`üîç C√≥digo do erro: ${error.code}`, 'error');
            }
        };

        // Disponibilizar globalmente para debug
        window.firebase = { app, db, auth, config: firebaseConfig };
        
        // Testar conex√£o automaticamente ao carregar
        window.addEventListener('load', () => {
            setTimeout(() => {
                testarConexao();
            }, 1000);
        });
    </script>
</body>
