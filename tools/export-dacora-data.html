</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Export Dados D√°cora ‚Üí Taskora</h1>
            <p>Exportar dados do Firebase da D√°cora para migra√ß√£o</p>
        </div>
        
        <div class="info-box">
            <p>‚ÑπÔ∏è <strong>Nota:</strong> O script usar√° a sess√£o j√° logada no seu navegador.</p>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="connectAndExport()">üöÄ Conectar e Exportar</button>
            <button class="btn btn-success" id="downloadBtn" onclick="downloadData()" disabled>üì• Baixar JSON</button>
        </div>
        
        <div id="status"></div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        let db = null;
        let exportedData = null;
        
        // Configura√ß√£o Firebase da D√°cora
        const firebaseConfig = {
            apiKey: "AIzaSyD8Qv-wQBJsGrYAhY_6T1iHdWCjtjmxtEQ",
            authDomain: "dacora---tarefas.firebaseapp.com",
            projectId: "dacora---tarefas",
            storageBucket: "dacora---tarefas.firebasestorage.app",
            messagingSenderId: "406318974539",
            appId: "1:406318974539:web:d842997c1b064c0ba56fce"
        };
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function updateProgress(percent) {
            const container = document.getElementById('progressContainer');
            const bar = document.getElementById('progressBar');
            
            if (percent > 0) {
                container.style.display = 'block';
                bar.style.width = percent + '%';
            } else {
                container.style.display = 'none';
            }
        }
        
        async function connectAndExport() {
            try {
                showStatus('üîÑ Conectando ao Firebase da D√°cora...', 'info');
                updateProgress(10);
                
                // Inicializar Firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                // Conectar ao Firestore
                db = firebase.firestore();
                
                showStatus('‚úÖ Conectado! Iniciando exporta√ß√£o...', 'success');
                updateProgress(20);
                
                // Exportar dados
                await exportAllData();
                
            } catch (error) {
                console.error('Erro:', error);
                showStatus(`‚ùå Erro: ${error.message}`, 'error');
                updateProgress(0);
            }
        }
        
        async function exportAllData() {
            try {
                showStatus('üîÑ Coletando dados...', 'info');
                updateProgress(30);
                
                exportedData = {
                    exportDate: new Date().toISOString(),
                    projectInfo: {
                        source: 'D√°cora',
                        target: 'Taskora',
                        version: '5.5.2'
                    },
                    collections: {}
                };
                
                // Lista de cole√ß√µes para exportar
                const collections = [
                    'tasks', 'tarefas', 'clientes', 'clients', 'usuarios', 'users',
                    'projetos', 'projects', 'equipe', 'team', 'calendario', 'calendar',
                    'configuracoes', 'settings', 'relatorios', 'reports', 'categorias',
                    'categories', 'status', 'prioridades', 'priorities'
                ];
                
                let completed = 0;
                const total = collections.length;
                
                for (const collectionName of collections) {
                    try {
                        const progress = 30 + (completed / total) * 60;
                        updateProgress(progress);
                        showStatus(`üîÑ Exportando: ${collectionName}...`, 'info');
                        
                        const snapshot = await db.collection(collectionName).get();
                        
                        if (!snapshot.empty) {
                            exportedData.collections[collectionName] = [];
                            
                            snapshot.forEach(doc => {
                                exportedData.collections[collectionName].push({
                                    id: doc.id,
                                    data: doc.data()
                                });
                            });
                            
                            console.log(`‚úÖ ${collectionName}: ${snapshot.size} documentos`);
                        } else {
                            console.log(`‚ö†Ô∏è ${collectionName}: cole√ß√£o vazia`);
                        }
                        
                    } catch (error) {
                        console.warn(`‚ö†Ô∏è Erro ao acessar ${collectionName}:`, error.message);
                    }
                    
                    completed++;
                }
                
                updateProgress(100);
                
                const totalDocs = Object.values(exportedData.collections)
                    .reduce((sum, collection) => sum + collection.length, 0);
                
                showStatus(`‚úÖ Exporta√ß√£o conclu√≠da! ${totalDocs} documentos exportados de ${Object.keys(exportedData.collections).length} cole√ß√µes.`, 'success');
                
                document.getElementById('downloadBtn').disabled = false;
                
            } catch (error) {
                console.error('Erro na exporta√ß√£o:', error);
                showStatus(`‚ùå Erro na exporta√ß√£o: ${error.message}`, 'error');
                updateProgress(0);
            }
        }
        
        function downloadData() {
            if (!exportedData) {
                showStatus('‚ùå Nenhum dado para baixar!', 'error');
                return;
            }
            
            try {
                const jsonString = JSON.stringify(exportedData, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `dacora-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                URL.revokeObjectURL(url);
                
                showStatus('‚úÖ Arquivo JSON baixado com sucesso!', 'success');
                
            } catch (error) {
                console.error('Erro no download:', error);
                showStatus(`‚ùå Erro no download: ${error.message}`, 'error');
            }
        }
        
        // Log de inicializa√ß√£o
        console.log('üî• Export D√°cora ‚Üí Taskora v1.0');
        console.log('üìã Pronto para exportar dados!');
    </script>
</body>
</html>
