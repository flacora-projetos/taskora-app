<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conex√£o Firebase - D√°cora</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .test-section {
            margin-bottom: 25px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .btn {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin: 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Teste de Conex√£o Firebase</h1>
            <p>Diagn√≥stico da conex√£o com o Firebase da D√°cora</p>
        </div>
        
        <div class="content">
            <div class="test-section">
                <h3>üì° Status da Conex√£o</h3>
                <div id="connectionStatus" class="status info">Aguardando teste...</div>
                <button onclick="testConnection()" class="btn">Testar Conex√£o</button>
                <button onclick="testCollections()" class="btn">Testar Cole√ß√µes</button>
                <button onclick="clearLog()" class="btn">Limpar Log</button>
            </div>
            
            <div class="test-section">
                <h3>üìù Log Detalhado</h3>
                <div id="logContainer" class="log">
                    <div>[INFO] Ferramenta de diagn√≥stico iniciada</div>
                    <div>[INFO] Clique em 'Testar Conex√£o' para verificar o Firebase</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        let db = null;
        
        // Configura√ß√£o do Firebase da D√°cora
        const firebaseConfig = {
            apiKey: "AIzaSyD8Qv-wQBJsGrYAhY_6T1iHdWCjtjmxtEQ",
            authDomain: "dacora---tarefas.firebaseapp.com",
            projectId: "dacora---tarefas",
            storageBucket: "dacora---tarefas.firebasestorage.app",
            messagingSenderId: "406318974539",
            appId: "1:406318974539:web:d842997c1b064c0ba56fce"
        };

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] [${type.toUpperCase()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
            log('Log limpo', 'info');
        }

        async function testConnection() {
            log('üî• Iniciando teste de conex√£o com Firebase...', 'info');
            updateStatus('Testando conex√£o...', 'info');
            
            try {
                // Inicializar Firebase
                log('Inicializando Firebase com configura√ß√£o da D√°cora...', 'info');
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                log('‚úÖ Firebase inicializado com sucesso!', 'info');
                
                // Testar conex√£o b√°sica
                log('Testando conex√£o com Firestore...', 'info');
                const testDoc = await db.collection('test').doc('connection').get();
                log('‚úÖ Conex√£o com Firestore estabelecida!', 'info');
                
                updateStatus('‚úÖ Conex√£o estabelecida com sucesso!', 'success');
                log('üéâ Teste de conex√£o conclu√≠do com sucesso!', 'info');
                
            } catch (error) {
                log(`‚ùå Erro na conex√£o: ${error.message}`, 'error');
                log(`‚ùå C√≥digo do erro: ${error.code}`, 'error');
                log(`‚ùå Stack trace: ${error.stack}`, 'error');
                updateStatus(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function testCollections() {
            if (!db) {
                log('‚ùå Firebase n√£o inicializado. Execute o teste de conex√£o primeiro.', 'error');
                return;
            }
            
            log('üìä Testando acesso √†s cole√ß√µes...', 'info');
            
            const collections = ['settings', 'owners', 'clients', 'team'];
            
            for (const collectionName of collections) {
                try {
                    log(`Testando cole√ß√£o: ${collectionName}`, 'info');
                    const snapshot = await db.collection(collectionName).limit(1).get();
                    log(`‚úÖ Cole√ß√£o '${collectionName}': ${snapshot.size} documentos encontrados`, 'info');
                } catch (error) {
                    log(`‚ùå Erro na cole√ß√£o '${collectionName}': ${error.message}`, 'error');
                }
            }
            
            log('üéØ Teste de cole√ß√µes conclu√≠do!', 'info');
        }

        // Capturar erros globais
        window.addEventListener('error', function(e) {
            log(`‚ùå Erro JavaScript: ${e.message}`, 'error');
            log(`‚ùå Arquivo: ${e.filename}:${e.lineno}:${e.colno}`, 'error');
        });

        window.addEventListener('unhandledrejection', function(e) {
            log(`‚ùå Promise rejeitada: ${e.reason}`, 'error');
        });

        log('üöÄ Ferramenta de diagn√≥stico carregada', 'info');
    </script>
</body>
</html>
