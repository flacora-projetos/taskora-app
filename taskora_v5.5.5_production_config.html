<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Taskora v5.5 - Team Integration + Calendar Navigation</title>

  <!-- Fonte: Red Hat Display -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/calendar.css" />
  <!-- 👇 NOVO: sizing por variável (layoutOK style) -->
  <link rel="stylesheet" href="assets/css/calendar-sizing-override.css" />

</head>
<body>
  <!-- Config de PRODUÇÃO (define window.firebaseConfig) -->
  <script type="module" src="assets/js/config/firebase-production.js"></script>
  <!-- CÁLCULO DA ALTURA DO CALENDÁRIO (deve vir ANTES do calendar.js ou logo depois, mas ainda na mesma página) -->
<script type="module" src="assets/js/tools/calendar-fit.js"></script>


  <!-- 👇 NOVO: calcula --cal-cell-h por nº de semanas e observa re-render -->
  <script type="module" src="assets/js/tools/calendar-sizing-override.js"></script>

  

  
  <!-- 🎯 NOVO: Sistema de drag & drop para tarefas -->
  <script type="module" src="assets/js/utils/dragDropManager.js"></script>
  <script type="module" src="assets/js/utils/tasksDragDrop.js"></script>
  
  <!-- App principal -->
  <script type="module" src="assets/js/app.js"></script>
  <script type="module" src="assets/js/tools/tasks-live-refresh.js"></script>


  <div id="app" class="app-shell">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar"></aside>

    <!-- Conteúdo -->
    <div class="content-area">
      <!-- Topbar -->
      <header id="topbar" class="topbar"></header>

      <!-- Global Filters (abaixo da topbar) -->
      <section id="global-filters" class="filters-bar"></section>

      <!-- Página ativa -->
      <main id="page-root" class="page-root" aria-live="polite"></main>
    </div>
  </div>
</body>
</html>
